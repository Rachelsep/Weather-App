<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ¤Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherapp-wrapper">
        <div class="weatherapp">
          <form class="searchbar">
            <div class="row">
              <div class="col-9">
                <input
                  text="search"
                  placeholder="Enter City"
                  id="floatingInput"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="search"
                  class="searchButton"
                />
              </div>
            </div>
          </form>
          <div class="row cityheader">
            <div class="col-3">
              <strong id="currentcity">San Jose, CA</strong>
            </div>          
          </div>
          <div class="row">
            <div class="col-12 currentDateTime">
              <span id="now-date-time">Friday </span>
              <span id="current-month">May</span>
              <span id="current-date">16,</span>
              <span id="current-year">2021</span>
              <br />
               <span id="current-time">Current time: 7:00 PM </span>
            </div>
          </div>
          <div class="row">
            <div class="col-5 currentdata">
              <div id = "currentcondition">Sunny</div>
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Weather Icon" id="currentIcon" height="80px">
                <span id="tempNow">68</span>
                <a href="#" id="fahrenheit" class="active units">ËšF</a>
                <span id="degreeSeparater">|</span>
               <a href="#" id="celsius" class="units">ËšC</a>
              </div>
            <div class="col-7 othercurrentdata">
              <ul>
                <li class="tempFeelsLike"><strong>Feels like: </strong><span id="feels-like-temp">50</span><span id="feels-like-unit">ËšF</span></li>
                <li class="humidity"><strong>Humidity:</strong> <span id="current-humidity">0%</span></li>
                <li class="wind"><strong>Wind:</strong> <span id="current-wind-speed">2 mph</span></li>
              </ul>
            </div>
          </div>
        <div class="weather-forecast daysofweek" id="forecast"></div>  
      </div>
    </div>
    <div class="footer">
      <a
        class="author"
        href="https://www.linkedin.com/in/rachelsepulveda1/"
        target="_blank"
        >Created by Rachel Sepulveda | </a
      >
      <a
        class="author"
        href="https://github.com/Rachelsep/Weather-App.git"
        target="_blank"
        >Open source code</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
