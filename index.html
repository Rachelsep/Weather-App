<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌤Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherapp-wrapper">
        <div class="weatherapp">
          <form class="searchbar">
            <div class="row">
              <div class="col-9">
                <input
                  text="search"
                  placeholder="Enter City"
                  id="floatingInput"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="search"
                  class="searchButton"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-1 tempDescription"><strong>Sunny</strong></div>
            <div class="col-11 currentDateTime">
              <strong id="current-time">7:00PM </strong>
              <strong id="now-date-time">Friday </strong>
              <strong id="current-month">Jan</strong>
              <strong id="current-date">16</strong>
              <strong id="current-year">2021</strong>
            </div>
          </div>
        </div>
        <div class="row currentdata">
          <div class="col-5">
            <span id="tempNow">🌤 68</span>
            <a href="#" id="fahrenheit">F</a>
            <span id="degreeSeparater">|</span>
            <a href="#" id="celsius">C</a>
          </div>
          <div class="col-7 currentcity">Capitola, CA</div>
        </div>
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6 currentDateTime">
            <strong id="current-time">7:00PM </strong>
            <strong id="now-date-time">Friday </strong>
            <strong id="current-month">Jan</strong>
            <strong id="current-date">16</strong>
            <strong id="current-year">2021</strong>
          </div>
        </div>
        <div class="othercurrentdata">
          <ul>
            <li class="humidity" id="current-humidity">Humidity: 0%</li>
            <li class="wind" id="current-wind-speed">Wind: 2 mph</li>
          </ul>
        </div>

        <br />

        <div class="row daysofweek">
          <div class="col-2 sun">
            <p class="weekday"><strong>Sun</strong></p>
            <p class="date">4/18</p>
            <p class="emoji">🌞</p>
            <p class="weektemp"><strong>70˚</strong>|50˚</p>
          </div>
          <div class="col-2 mon">
            <p class="weekday"><strong>Mon</strong></p>
            <p class="date">4/19</p>
            <p class="emoji">⛅️</p>
            <p class="weektemp"><strong>68˚</strong>|48˚</p>
          </div>
          <div class="col-2 tue">
            <p class="weekday"><strong>Tue</strong></p>
            <p class="date">4/20</p>
            <p class="emoji">⛅️</p>
            <p class="weektemp"><strong>67˚</strong>|50˚</p>
          </div>
          <div class="col-2 wed">
            <p class="weekday"><strong>Wed</strong></p>
            <p class="date">4/21</p>
            <p class="emoji">🌞</p>
            <p class="weektemp"><strong>67˚</strong>|48˚</p>
          </div>
          <div class="col-2 thu">
            <p class="weekday"><strong>Thu</strong></p>
            <p class="date">4/22</p>
            <p class="emoji">🌞</p>
            <p class="weektemp"><strong>69˚</strong>|50˚</p>
          </div>
        </div>
      </div>
    </div>

    <p class="footer">
      <a
        class="author"
        href="https://www.linkedin.com/in/rachelsepulveda1/"
        target="_blank"
        >Created by Rachel Sepulveda</a
      >

      <a
        class="author"
        href="https://github.com/Rachelsep/Weather-App.git"
        target="_blank"
        >Open source code</a
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
